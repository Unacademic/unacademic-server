  - title: Set up a Script in Polymer
    description: >
      Now you know how to use scripts in regular HTML 
      but how do you do that in Polymer?
      When you do not include a script, you need to explicitly 
      tell Polymer that by adding the noscript attribute.
      When you do, you leave that attribute out.
      In Polymer the syntax to include a script is different from that in 
      regular HTML.
      Till now all the Polymer elements included this noscript.
      This time we add the basic syntax to include a script inside a Polymer 
      component.
    instructions:
      - Open the plunker file
      - Look at the basic script set up syntax
      - Remove the no script to start using the script
      - You do not have to add a script try to understand the syntax needed
        to allow the script to work
      - The values that are set contain content try to find where that content 
        is transferred to
    resources:
      - title:   Set up a script in Polymer
        type:    tool
        site:
          name:  Plunker
        url:     http://plnkr.co/edit/wwHpnPLz2UnNujnGzkTl?p=preview

  - title: Create Scripts with Polymer
    description: >
      In this case we will use the script to set our values, and we will use
      the double bracket method (like handlebars) to insert those values 
      elsewhere. 
      In Polymer we do not have to target specific elements.
      The element containing the script already indicates where we want our script to run. 
      This is an example where we do not just alter the styling anymore 
      but use a script to store information.
      This is useful in combination with the repeat attribute of Polymer's template tag. 
    instructions:
      - Open the plunker file
      - Inside the script there are two objects styles and quotes
      - Inside the blockquote you will find the word category
      - Replace the word category with a word that appropriatly describes
        it like "humor" or "sad"
      - Replace it by adding a field in the quotes object and using the double
        brackets to display it where it says category
