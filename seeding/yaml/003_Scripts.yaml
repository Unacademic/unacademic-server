        url:      https://www.youtube.com/watch?v=uUQ4HRAJzsg
      - title:    Change the styling using a script
        type:     article
        site:
          name:   JavaScript HTML DOM - Changing CSS
        url:      http://www.w3schools.com/js/js_htmldom_css.asp
