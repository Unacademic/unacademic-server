title:      Scripts
level:      3
points:     100
mandatory:  false
category:   script

technologies:
  - HTML
  - CSS
  - Javascript

description:
  full: >
    A script is a small bit of code that enables web browsers to do something 
    more than just displaying static results. Scripts are used in web design to 
    create dynamic pages. So far you have included noscript inside your polymer 
    element. The reason is because untill now we did not use the script 
    functionalities. There are some big differences between regular HTML scripts 
    and Polymer scripts. Scripts are extremely powerful and are responsible for
    the behaviour of your web-app.
  summary: >
    A script is a small bit of code that allows for dynamic pages.

tasks:
  - title: Create a script
    description: >
      Where HTML specifies the strucutre, and CSS the styling, scripts allow
      for behaviour. To add behaviour you create a script tag and inside most
      commonly JavaScript is used. JavaScript works by finding a target HTML
      element, and then doing something to it, just like CSS, but the syntax is 
      different.
    instructions:
      - Open the plunker file in the resources and press run
      - Add the script tag
      - Inside the script tag target the blockquote by using its ID
      - Change the background color of the element using a script
      - The font of the author is too small make it bigger using a script
    resources:
      - title:    Create a script
        type:     tool
        site:
          name:   Plunker
        url:      http://plnkr.co/edit/lmjA9BMq1sRUOri6XgjT
