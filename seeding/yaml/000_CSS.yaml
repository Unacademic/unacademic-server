  - title: Selectors
    description: >
      In order for CSS to work you first need to specify which element you wish 
      to apply CSS to. You do this with 'selectors'. Selectors are essentially 
      just names for the things you want to target and affect. Within the 
      {brackets} of selectors you place the effects you want to apply. In this 
      assignment we want you to create selectors.
    instructions:
      - Read the article.
      - Watch the video.
      - Add selectors to the html provided in the resources for the body,
        the paragraphs and each separate title.
    resources:
      - title:   CSS selectors
        type:    article
        site:
          name:  Mozilla Developer Network
        url:     https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Getting_started/Selectors
      - title:   CSS Container
        type:    video
        author:  PHPacademy
        site:
          name:  Simple CSS Flat Design Container
        url:     http://youtu.be/irZ1ZMImZfg

  - title: Colors
    description: >
      Colors give life to a page. Black and white may be minimalistic and sleek, 
      but the possibilities that arise when you add, say, 50 shades of grey, add 
      so much to a website. This article focuses mainly on background color, but 
      the principles can also be applied to text color. Color a text and 
      background for this assignment.
    instructions:
      - Read the articles
      - Write a short text about how to use selectors in CSS.
      - Color your webpage and the text you just wrote.
    resources:
      - title:   Background Color
        type:    article
        site:
          name:  Mozilla Developer Network
        url:     https://developer.mozilla.org/en-US/docs/Web/CSS/background-color
