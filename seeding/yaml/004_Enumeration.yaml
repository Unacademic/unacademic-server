  - title: Combine template repeat and the Rijksmuseum API 
    description: > 
      In Polymer these concepts translate in much the same way but with 
      a few changes. It actually makes things easier, combining the syntax that we have 
      already seen with forEach in Javascript and the each method with handlebars. 
      Using the Rijksmuseum API custom element we can filter the array to show us only 
      the years artworks by Rembrandt were made. The end result should be
      a simple list of the years he produced his work in ascending order.
      In the Plunker provided we already made a script that pulls out only the years 
      of his artworks. You must display the years using template repeat and sort the list.
    instructions:
      - Open the plunker
      - Look at rijksmuseum.html 
      - Inside the script tag there is a little script that pulls out only the year each artwork was produced
      - But the year of each artwork is not yet displayed, we need a template repeat for that
      - Display the year of each artwork with a template repeat between the comment lines 
        (remember to look at the variables)
      - Now you will see just a list with some years
      - Use the sort method to make the years in ascending order
