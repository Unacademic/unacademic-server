description:
  full: > 
    Enumeration as you might have already guessed has something to do with numbers. 
    An enumeration is a list of objects that has been ordered in a certain way so each 
    of the objects inside the list has its unique place. The way arrays are ordered 
    influences the way we can manipulate them. In Javascript there are available 
    techniques to alter these orders or use them to our advantage. 
  summary: > 
    An enumeration is a list of objects that has been ordered in a certain way so each
    the objects inside the list has its unique place.

tasks:
  - title: Count like a computer
    description: > 
      You may have come across this concept before but in computer science 
      counting starts at 0. This is important to remember when working with arrays. It 
      means the second object in the array is assigned to the digit 1. In HTML markup there
      are a couple of ways to display lists; the unordered list which means that the order is 
      not indexed with numbers, and the ordered list where every item has a number assigned.
    instructions: 
    - The numbers are scrambled 
    - Assign the correct index numbers
